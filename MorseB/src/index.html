<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script type="module" src="../build/morse.js"></script>
</head>
<body>

<div class="container-md">
    <div class="row">
        <h1>Morse Translator</h1>
    </div>
    <div class="row">
        <div class="col-sm d-flex justify-content-center">
            <h2>Input</h2>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <h2>Output</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="email" class="form-control" id="textIn" placeholder="hello world">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <button type="button" id="convBtn" class="btn btn-primary">Convert to Morse</button>
            <button type="button" id="convBtnToText" class="btn btn-primary">Convert to Text</button>
        </div>
        <div class="col-sm">
            <div class="alert alert-primary" role="alert" id="morseOut"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
